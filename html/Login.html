<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
</head>
<body>

<div class="container">
	<div class="login">
	  <h1>Login</h1>

	    </form>
			<br>
			<h2>Don't have a account?</h2>
			<h2><a href="./Loading-Signup.html">Then click here!</a></h2>
	</div>
</div>

</body>
</html>
